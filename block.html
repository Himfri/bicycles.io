<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/normalze.css">
</head>
<body>
    <div class="conteiner">
        <a href="#" class="default-link">Ссылка</a>
        <button class="default-btn">Отправить</button>
        <input type="text" name="help" class="text-field" placeholder="Подсказка">
        <h2 class="subtitle">Каталог</h2>
        <img src="/img/logo.svg" alt="велоshop" class="logo">
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#" class="menu__link">Католог</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Новинки</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Заказать</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Контакты</a>
                </li>
            </ul>
        </nav>

        <form action="" class="callback-form">
            <input type="tel" name="tel" autocomplete="additional-name"  class="text-field callback-form__inp" placeholder="Телефон">
            <button type="submit" class="default-btn callback-form__btn">Отправить</button>
        </form>

        <article class="product-card">
            <img src="/img/imgx4.png" alt="маленький велик" class="product-card__img">
            <div class="product-card__body">
                <div class="product-card__body-top">
                <h3 class="product-card__title">Велосипед RUSH HOUR XS 925</h3>
                <strong class="product-card__praise">12 830 руб</strong>
                </div>
                
                <button class="default-btn product-card__btn">Отправить</button>
            </div>
        </article>

        <article class="product-card product-card_big">
            <img src="/img/product-big.png" alt="маленький велик" class="product-card__img product-card__img_big">
            <div class="product-card__body product-card__body_big">
                <div class="product-card__body-top">
                <h3 class="product-card__title product-card__title_big">Велосипед RUSH HOUR XS 925</h3>
                <strong class="product-card__praise product-card__praise_big">12 830 руб</strong>
                </div>
                
                <button class="default-btn product-card__btn product-card__btn_big">Отправить</button>
            </div>
        </article>
    </div>
</body>
</html>
